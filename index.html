<!DOCTYPE html>
<script>
    function getComputerChoice() {
        let randomChoice = Math.floor(Math.random() * 3);

        if (randomChoice === 0) {
            randomChoice = "ROCK";
        }
        else if (randomChoice === 1) {
            randomChoice = "PAPER";
        }
        else if (randomChoice === 2) {
            randomChoice = "SCISSORS";
        }
        return randomChoice;
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection.toUpperCase() === computerSelection.toUpperCase()) {
            console.log("It's a tie! Pick again.");
            return null;
        }
        else if (playerSelection.toUpperCase() === "ROCK" && computerSelection.toUpperCase() === "SCISSORS") {
            console.log("Rock beats Scissors! You win!");
            return true;
        }
        else if (playerSelection.toUpperCase() === "ROCK" && computerSelection.toUpperCase() === "PAPER") {
            console.log("Paper beats Rock! You lose!");
            return false;
        }
        else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "ROCK") {
            console.log("Paper beats Rock! You win!");
            return true;
        }
        else if (playerSelection.toUpperCase() === "PAPER" && computerSelection.toUpperCase() === "SCISSORS") {
            console.log("Scissors beats Paper! You lose!");
            return false;
        }
        else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "PAPER") {
            console.log("Scissors beats Paper! You win!");
            return true;
        }
        else if (playerSelection.toUpperCase() === "SCISSORS" && computerSelection.toUpperCase() === "ROCK") {
            console.log("Rock beats Scissors! You lose!");
            return false;
        }
    }

    function game() {
        let playerSelection, computerSelection, result;
        let playerWins = 0, computerWins = 0;

        for (let round = 0; round < 5; round++) {
            playerSelection = prompt("Do you choose rock, paper, or scissors?");
            playerSelection = playerSelection.toUpperCase();
            if (playerSelection === "ROCK" || playerSelection === "PAPER" || playerSelection === "SCISSORS") {
            }
            else {
                playerSelection = prompt("Incorrect input! Please input rock, paper, or scissors.");
                playerSelection = playerSelection.toUpperCase();
            }
            
            computerSelection = getComputerChoice();
            console.log(`Player selected: ${playerSelection}, Computer selected: ${computerSelection}`);
            result = playRound(playerSelection, computerSelection);
            
            if (result === true) {
                playerWins++;
            }
            else if (result === false) {
                computerWins++;
            }

            console.log(`Player wins: ${playerWins}, Computer wins: ${computerWins}`);
        }
        
        if (playerWins > computerWins) {
            console.log("You won the game! Play again?");
        }
        else if (computerWins > playerWins) {
            console.log("You lost the game! Try again?");
        }
        else {
            console.log("It's a tie! Play again?");
        }
    }
    game();
</script>
