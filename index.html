<!DOCTYPE html>
<script>
    function getComputerChoice() {
        let randomChoice = Math.floor(Math.random() * 3);
        
        if (randomChoice === 0) {
            randomChoice = "ROCK";
        }
        else if (randomChoice === 1) {
            randomChoice = "PAPER";
        }
        else if (randomChoice === 2) {
            randomChoice = "SCISSORS";
        }
        return randomChoice;
    }
    
</script>
